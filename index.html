<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exciting & Amazing Coming Soon</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Button Styles */
        .btn {
            padding: 15px 30px;
            text-decoration: none;
            color: #fff;
            background-color: #e74c3c;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.1em;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #c0392b;
        }

        /* Background Gradient */
        body:before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #3498db, #9b59b6);
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>We Are Preparing Something</h1>
        <p>Exciting & Amazing for You</p>
        <a href="#" class="btn">Stay Tuned!</a>
    </div>
</body>

</html>
