<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepare to be Blinded...</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; /* Remove default margin */
        }
        h1 {
            font-size: 5em;
            margin: 0;
            font-weight: bold;
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
        }

        /* Media Query for smaller screens */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 3.5em; /* Adjust font size for smaller screens */
            }
            p {
                font-size: 1.2em; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>The future's <span>blindingly bright</span>.</h1>
    <p>But before you see it, you'll have to wait. Something remarkable is coming.</p>
</body>
</html>
